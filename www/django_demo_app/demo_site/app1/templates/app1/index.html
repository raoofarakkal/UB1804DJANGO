{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "app1/app1.css" %}">

<h2>Employees</h2>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for emp in employees %}
        <tr>
            <td> {{ emp.first_name }}</td>
            <td>{{ emp.last_name }}</td>
        </tr>
    {% endfor %}
</table>
